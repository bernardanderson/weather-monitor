logging.level.org.springframework.web=INFO
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/weather-monitor
spring.datasource.username=wm
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

flyway.baseline-on-migrate=true
datasource.flyway.url=jdbc:h2:file:~/weather-monitor
datasource.flyway.username=wm
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

file.mainstation.location=/temp/mainstation.txt
scheduler.filecheck.cron=0 0/15 * 1/1 * ?
